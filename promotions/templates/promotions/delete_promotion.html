<!-- promotions/templates/promotions/delete_promotion.html -->
{% extends 'layout.html' %}

{% block title %}Delete Promotion{% endblock %}

{% block content %}
    <h1>Delete Promotion</h1>
    <p>Are you sure you want to delete {{ promotion.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'promotions:promotion_list' %}">Cancel</a>
    </form>
{% endblock %}
